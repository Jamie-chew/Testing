<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
        <nav>
            <a href="test.html">Home</a>
            <a href="test.html">Products</a>
            <a href="#cart">Cart</a>
        </nav>
    </header>
    <main>
        <section id="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: RM<span id="total-price">0.00</span></p>
            <div id="discount-code-section">
                <label for="discount-code">Discount Code:</label>
                <input type="text" id="discount-code"><br>
                <button id="apply-discount">Apply</button>
            </div>
            <p>Discounted Total: RM<span id="discounted-total-price">0.00</span></p>
        </section>
    </main>
    <script src="cart.js"></script>
</body>
</html>
